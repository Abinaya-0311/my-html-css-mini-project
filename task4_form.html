<!DOCTYPE html>
<html>
<head>
    <title>Contact Us Form</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Adjust as needed */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            color: #555;
            padding: 0 10px;
            margin-left: -5px; /* Adjust as needed */
        }
        label {
            display: block; /* Makes labels appear on their own line */
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't increase total width */
        }
        textarea {
            resize: vertical; /* Allows vertical resizing */
            min-height: 80px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Contact Us</h2>

        <fieldset>
            <legend>Your Details</legend>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </fieldset>

        <fieldset>
            <legend>Your Message</legend>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Brief subject for your message">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here..." rows="6"></textarea>

            <label for="enquiryType">Type of Enquiry:</label>
            <select id="enquiryType" name="enquiryType">
                <option value="">-- Select --</option>
                <option value="general">General Question</option>
                <option value="support">Technical Support</option>
                <option value="sales">Sales Inquiry</option>
                <option value="feedback">Feedback</option>
            </select>
        </fieldset>

        <input type="submit" value="Send Message">
    </form>

</body>
</html>
